name: 投稿年终总结
description: 投稿你的年终总结
title: "[New]: "
assignees:
  - octocat
body:
  - type: markdown
    attributes:
      value: |
        感谢你的投稿
        
        请在标题处填写您的文章标题和网站名称，中间使用 ` - ` 隔开
  - type: input
    id: post_url
    attributes:
      label: 文章链接
      description: 
      placeholder: https://example.com/
    validations:
      required: true
  - type: input
    id: archive_url
    attributes:
      label: 存档链接
      description: 请填写你在 [IA](https://web.archive.org/save) 或 [AT](https://archive.today) 上的存档链接
      placeholder: https://web.archive.org/... or https://archive.today/...
    validations:
      required: false
